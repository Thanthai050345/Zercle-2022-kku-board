<nz-carousel nzAutoPlay class="w-full h-full">
  <div nz-carousel-content *ngFor="let index of dataBase">
    <div class="flex flex-col  w-full h-[93%] drop-shadow-lg bg-white  rounded-3xl">
      <img class="object-cover rounded-t-3xl h-2/3" src="{{index.image}}" />
      <div class="h-1/3 flex flex-col justify-around px-10 py-5 sm:px-20 ">
        <p class="uppercase text-gray-500 text-base sm:text-2xl"> {{index.startDate}}</p>
        <p class=" uppercase truncate font-bold text-4xl sm:text-6xl">{{index.eventHeader}}</p>
        <p class="text-base sm:text-2xl  text-gray-500 truncate">{{index.location}}</p>
        <div class="flex flex-row text-base sm:text-2xl justify-between">
          <p class=" text-center text-gray-500 mr-2">{{index.attendees}}   ท่าน </p>
          <div>
            <button class=" border-2 border-blue-900 rounded-2xl text-blue-900 px-2 mr-2" > รายละเอียด</button>
            <button class="px-5 rounded-2xl  text-white bg-blue-900">เข้าร่วม</button>
          </div>

        </div>
      </div>

    </div>
  </div>
</nz-carousel>
