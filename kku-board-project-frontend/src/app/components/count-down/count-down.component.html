<div class="flex w-[375px] h-40 bg-white rounded-[40px] overflow-hidden p-5 pl-7 my-6 drop-shadow-md" *ngFor="let item of datas">
    <div class="flex flex-col w-3/5 justify-between">
        <h4 nz-typography nzEllipsis [nzEllipsisRows]="3">
            {{ item.eventHeader }}
        </h4>
        <p class="text-gray-400">{{ item.startDate }} | {{ item.startTime }}</p>
    </div>
    <div class="flex flex-col items-center w-2/5 gap-4 text-center">
        <p class="text-gray-400">นับเวลาถอยหลัง</p>
        <ng-container *ngIf="item.deadline - toDay > aDay">
            <nz-countdown [nzValue]="item.deadline" [nzFormat]="'D วัน'"></nz-countdown>
        </ng-container>
        <ng-container *ngIf="(item.deadline - toDay > aHour) && (item.deadline - toDay < aDay)">
            <nz-countdown [nzValue]="item.deadline" [nzFormat]="'H ชั่วโมง'"></nz-countdown>
        </ng-container>
        <ng-container *ngIf="item.deadline - toDay < aHour">
            <nz-countdown [nzValue]="item.deadline" [nzFormat]="'m นาที'"></nz-countdown>
        </ng-container>
    </div>
</div>
