<div
  class="flex w-[375px] h-40 bg-white rounded-[40px] overflow-hidden p-5 my-6 drop-shadow-md"
  *ngFor="let item of datas"
>
  <div class="flex flex-col w-1/2 justify-between">
    <h4 nz-typography nzEllipsis [nzEllipsisRows]="3">
      {{ item.eventHeader }}
    </h4>
    <p class="text-gray-400">{{ item.startDate }} | {{ item.startTime }}</p>
  </div>
  <div class="flex flex-col items-center w-1/2 gap-4 text-center">
    <p class="text-gray-400">นับเวลาถอยหลัง</p>
    <nz-countdown
      [nzValue]="item.deadline"
      [nzFormat]="countdownFormat"
    ></nz-countdown>
  </div>
</div>
