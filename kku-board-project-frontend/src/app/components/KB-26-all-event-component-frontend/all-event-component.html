<div class="flex sm:flex-row flex-row-reverse bg-white  drop-shadow-2xl h-[160px] p-[5px] sm:p-0 sm:h-[190px] w-[330px] sm:w-[700px]  rounded-2xl" *ngFor="let item of dataBase" >
  <div class="content-image">
  <img class="sm:h-full h-[80px] sm:w-[300px] w-[140px] rounded-2xl sm:rounded-l-2xl   mt-[20px] sm:mt-0" src="{{item.image}}" alt="content" />
  </div>
  <div class="relative my-2 mr-8 sm:w-full w-[160px] ">
    <dt>
      <p class="ml-0 sm:ml-8  text-base text-gray-500 hidden sm:flex  ">{{item.startDate * 1000 | date}}</p>
    </dt>
    <p class="mt-4 ml-8  text-xl leading-6 font-bold  text-gray-900 sm:align-middlef " nz-typography nzEllipsis [nzEllipsisRows]="2" >{{item.description}}{{item.description}}{{item.description}}</p>
    
    
    <p class="mt-4 ml-8 text-base leading-6 font-light text-gray-600 hidden sm:flex" nz-typography nzEllipsis [nzEllipsisRows]="1">{{item.location}}</p>
    <div class="flex flex-row sm:mt-2 mt-0 absolute bottom-0 ">
      <p class="mt-2 ml-8 text-base leading-6 font-light text-gray-600 hidden sm:flex">ผู้เข้าร่วม {{item.attendees}} ท่าน</p>
    <button nz-button [nzType]="'primary'" (click)="showModal()" class=" bg-white ml-12 w-28 h-8 rounded-2xl border-2 border-blue-900 text-blue-900 ">
      รายละเอียด
    </button>
    <button class=" bg-blue-900 ml-8 w-28 h-8 rounded-2xl border-2 border-blue-900 text-white ">
      เข้าร่วม
    </button>
    
    <nz-modal [(nzVisible)]="isVisible" nzTitle="{{item.description}}" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk() "  >
      <ng-container *nzModalContent>
        <img class="sm:h-full h-[80px] sm:w-[300px] w-[140px] rounded-2xl sm:rounded-l-2xl  mt-[20px] sm:mt-0" src="{{item.image}}" alt="content" />
        <p>{{item.location}}</p>
        <p>{{item.startDate * 1000 | date}}</p>
        
      </ng-container>
    </nz-modal>
    
    </div>
  </div>
</div>
