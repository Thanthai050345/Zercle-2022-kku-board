<div
  class="flex md:flex-row bg-white drop-shadow-2xl p-[5px] md:p-0 md:h-[190px] w-[330px] md:w-full rounded-2xl mb-5"
  *ngFor="let item of datas"
>
  <div class="content-image">
    <img
      class="md:h-full h-[80px] md:w-[300px] w-[140px] rounded-2xl md:rounded-l-2xl mt-[20px] md:mt-0 hidden md:flex object-cover"
      src="{{item.image}}"
      alt="content"
    />
  </div>
  <div class="relative my-2 md:w-full w-full h-full">
    <p class="mt-8 ml-8 text-base text-gray-500 md:flex">{{item.startDate}}</p>
    <p
      class="ml-8 text-xl leading-6 font-bold text-gray-900 md:align-middle"
      nz-typography
      nzEllipsis
      [nzEllipsisRows]="2"
    >
      {{item.header}}
    </p>
    <p
      class="ml-8 text-base leading-6 font-light text-gray-600 md:flex"
      nz-typography
      nzEllipsis
      [nzEllipsisRows]="1"
    >
      {{item.location}}
    </p>
    <div class="flex flex-row justify-between">
      <p
        class="ml-8 text-base leading-6 font-light text-gray-600 hidden md:flex"
      >
        ผู้เข้าร่วม {{item.attendees}} ท่าน
      </p>
      <div class="flex flex-row justify-end">
        <button
          (click)="showModal(item)"
          class=" ml-8 md:ml-12 w-28 h-8 "
          nz-button
        >
          รายละเอียด
        </button>
        <button
          *ngIf="buttonJoinVisible"
          nz-popconfirm
          nzPopconfirmTitle="กรุณากดยืนยันเพื่อเข้าร่วมกิจกรรม?"
          nzPopconfirmPlacement="bottom"
          (nzOnConfirm)="confirm(item)"
          (nzOnCancel)="cancel()"
          class=" ml-4 md:ml-8 mr-5 w-28 h-8 "
          nz-button  nzType="primary"
        >
          เข้าร่วม
        </button>

        <button
          *ngIf="buttonJoinDelete"
          nz-popconfirm
          nzPopconfirmTitle="กรุณากดยืนยันเพื่อลบกิจกรรม"
          nzPopconfirmPlacement="bottom"
          (nzOnConfirm)="confirmDelete()"
          (nzOnCancel)="cancel()"
          class=" ml-4 md:ml-8 mr-5 w-28 h-8 "
          nz-button  nzType="primary" nzDanger
        >
          ลบ
        </button>
      </div>
    </div>
  </div>
</div>

<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="{{datamodal.header}}"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk() "
  [nzFooter]="null"
>
  <ng-container *nzModalContent>
    <p class="" nz-row nzJustify="end">{{datamodal.startDate}}</p>

    <img class=" w-[300px] h-[300px] " src="{{datamodal.image}}" />
    <p>{{datamodal.description}}</p>
    <p class="mt-[10px]" nz-row nzJustify="end">{{datamodal.location}}</p>
  </ng-container>
</nz-modal>
