<nz-table #basicTable [nzData]="data" nzSize="middle">
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td >
        <img class="rounded-full w-[50px] h-[50px]" src="{{data.urlImage}}" />
      </td>
      <td>{{ data.firstName}} {{ data.lastName }}</td>
      <td >
        <div class="gap-x-6 flex justify-end">
        <button nz-button nzType="primary" (click)="showModal(data)">
          รายละเอียด
        </button>
        <button
          nz-button
          nzType="primary"
          nzDanger
          (click)="sweetalertDelete(data)"
        >
          ลบ
        </button>
      </div>
      </td>
    </tr>
  </tbody>
</nz-table>

<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="{{datamodal.urlImage}}"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk() "
  [nzFooter]="null"
>
  <ng-container *nzModalContent>
    <p>ชื่อสมาชิก:</p>
    <p>{{datamodal.firstName}} {{datamodal.lastName}}</p>
    <p>อีเมล์:</p>
    <p>{{datamodal.email}}</p>
    <p>รหัสนักศึกษา:</p>
    <p>{{datamodal.studentId}}</p>
    <p>คณะ:</p>
    <p>{{datamodal.faculty}}</p>
    <p>สาขา:</p>
    <p>{{datamodal.major}}</p>
    <p>เบอร์โทรศัพท์:</p>
    <p>{{datamodal.phoneNumber}}</p>
  </ng-container>
</nz-modal>
