<button nz-button [nzType]="'primary'" (click)="showModal()"><span>Show Modal</span></button>
<nz-modal [(nzVisible)]="isVisible" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzFooter]="null">
    <ng-container *nzModalContent>
        <p class="text-xl font-bold mb-4">เพิ่มสมาชิกเข้าชมรม/ชุมนุม</p>
        <p class="mb-4 text-gray-400">กรอกอีเมลของสมาชิก</p>
        <nz-tag class="mb-2" *ngFor="let tag of tags; let i = index" [nzMode]="'closeable'"
            (nzOnClose)="handleClose(tag)">
            {{ sliceTagName(tag) }}
        </nz-tag>
        <input #inputElement nz-input type="text" [(ngModel)]="inputValue" class="w-full" (blur)="handleInputConfirm()"
        
            (keydown.enter)="handleInputConfirm()" placeholder="กด enter เพื่อเพิ่มสมาชิก" />
            <div class="w-full flex justify-end">
                <button class="mt-[30px]" nz-popconfirm
                nzPopconfirmTitle="กรุณากดยืนยันเพื่อเข้าร่วมกิจกรรม?"
                nzPopconfirmPlacement="bottom"
                (nzOnConfirm)="confirm()"
                (nzOnCancel)="cancel()" nz-button>เพิ่มสมาชิก</button>
            </div>
    </ng-container>
</nz-modal>
