<div class="flex w-screen h-screen bg-[#F2EBE9]">
  <img
    class="md:w-1/2 h-screen object-cover w-0"
    src="https://media.discordapp.net/attachments/982610388510212136/985605082965999726/5sneSHZl.jpg"
    alt="login-img"
  />
  <div
    class="md:w-1/2 w-screen h-screen flex flex-col justify-center items-center p-10 gap-4"
  >
    <div>
      <h1 class="font-extrabold text-7xl text-[#243A73]">KKU BOARDS</h1>
      <h5 class="font-semibold text-xl text-[#243A73]">
        บอร์ดรวมกิจกรรมสำหรับคุณ
      </h5>
    </div>
    <ng-container *ngIf="isSignUp">
      <div class="flex flex-col gap-3  lg:w-[440px] md:w-80 w-[350px]">
        <button
          class="h-20 text-2xl"
          nz-button
          nzType="primary"
          (click)="handleSignUpUser()"
        >
          นักศึกษา
        </button>
        <button
          class="h-20 text-2xl"
          nz-button
          nzType="default"
          (click)="handleSignUpClub()"
        >
          ตัวแทนชุมนุม/ชมรม
        </button>
        <button nz-button class="flex items-center gap-1 w-[100px]" backButton>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>
          ย้อนกลับ
        </button>
      </div>
    </ng-container>
    <ng-container *ngIf="isSignUpUser">
      <div class="flex flex-col lg:w-[440px] md:w-80 w-[350px]">
        <app-reg-user-form></app-reg-user-form>
        <button
          nz-button
          class="flex items-center gap-1 w-[100px]"
          (click)="handleSignUp()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>
          ย้อนกลับ
        </button>
      </div>
    </ng-container>
    <ng-container *ngIf="isSignUpClub">
      <div class="flex flex-col lg:w-[440px] md:w-80 w-[350px]">
        <app-reg-club-form></app-reg-club-form>
        <button
          nz-button
          class="flex items-center gap-1 w-[100px]"
          (click)="handleSignUp()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>
          ย้อนกลับ
        </button>
      </div>
    </ng-container>
  </div>
</div>
