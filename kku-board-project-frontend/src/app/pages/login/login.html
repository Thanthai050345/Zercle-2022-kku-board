<div class="flex flex-row ">
  <img class="w-1/2 h-screen object-cover" src="https://media.discordapp.net/attachments/982610388510212136/985605082965999726/5sneSHZl.jpg">
  <div class=" w-screen h-screen flex  place-content-center">
    <form nz-form [formGroup]="validateForm" class="login-form  content-center " (ngSubmit)="submitForm()">
      <h1 class="font-extrabold text-7xl text-blue-900">KKU BOARDS</h1>
      <h5 class="font-semibold text-xl text-blue-900 mb-10">บอร์ดรวมกิจกรรมสำหรับคุณ</h5>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="userName" placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot">Forgot password</a>
        </div>

      </div>
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">เข้าสู่ระบบ</button>
      <!-- <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" src="www.google.com/search">สมัครสมาชิก</button> -->
      <a href="./../chooseUser/chooseUser.html" class="w-full" nz-button>สมัครสมาชิก</a>
    </form>
  <div>

</div>
